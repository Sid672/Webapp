  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap" rel="stylesheet">

<body>
<div id="app">

  <img  src="images/save.jpg" alt = 'Two people holding a plant pot'  width= 600px/>

 <section id="event-details-container">
      <h1>Virtual Events</h1>

      <p style = "font-size: 15px;"><i class="material-icons">calendar_today</i> March 30</p>
      <p><i class="material-icons">location_city</i> wherever YOU are!</p>

       <!-- ADD THE RSVP BUTTON HERE -->
    <button id="startRsvp">RSVP</button>
    
  </section>

  <hr>

  <section id="firebaseui-auth-container"></section>

  <section id="description-container">
      <h2>What we'll be doing</h2>
      <p>Join us for a day full of exciting sustainable development plans!</p>
      <p id="number-attending"></p>
  </section>

  <section id="guestbook-container">


   <!-- ... -->

 </section>
 

  <h2>Discussion</h2>

   <form id="leave-message">
     <label>Leave a message: </label>
     <input type="text" id="message">
     <button type="submit">
       <i class="material-icons">send</i>
       <span>SEND</span>
     </button>
   </form>

  </section>

  <section id="guestbook"></section>

</div>
